
<body>
  <div class="container">
    <h2>List clients register</h2>

    <table class="minimalist-table">
      <tr>
        <th>DNI</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Civil state</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let client of listClients">
        <td>{{client.dni}}</td>
        <td>{{client.name}}</td>
        <td>{{client.lastName}}</td>
        <td>{{client.civilStatus}}</td>
        <td>{{client.gender}}</td>
        <td>
          <mat-icon>edit</mat-icon>
          <mat-icon (click)="deleteClient(client.id)">delete</mat-icon>
          <mat-icon>visibility</mat-icon>
        </td>
      </tr>

    </table>

  </div>


</body>
